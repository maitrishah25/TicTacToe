<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href='css/styles.css'>
    <link rel="stylesheet" href="css/animate.css">
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter|Shadows+Into+Light+Two|Damion|The+Girl+Next+Door' rel='stylesheet' type='text/css'>
    <script src='javascripts/jquery.js'></script>
    <script src='javascripts/scripts.js'></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <div id='container'>
    <header>
      <h2>Tic Tac Toe</h2>

<table class='table game-board'>

    <td id='field1' class='grid-cell'></td>
    <td id='field2' class='grid-cell'></td>
    <td id='field3' class='grid-cell'></td>
  </tr>
  <tr>
    <td id='field4' class='grid-cell'></td>
    <td id='field5' class='grid-cell'></td>
    <td id='field6' class='grid-cell'></td>
  </tr>
  <tr>
    <td id='field7' class='grid-cell'></td>
    <td id='field8' class='grid-cell'></td>
    <td id='field9' class='grid-cell'></td>
  </tr>
</table>

</div>
  </body>
</html>
